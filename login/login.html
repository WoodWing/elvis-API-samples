<head>
	<title>Login to elvis</title>
	<!--
	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/prototype/1.6.1/prototype.js'></script>
	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/scriptaculous/1.8.2/scriptaculous.js'></script>
	-->
	<script src="../shared_resources/prototype.js" type="text/javascript"></script>
	<link href="../shared_resources/elvis_api/css/elvis.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" type="text/css" href="login_resources/login.css" />
	<script type="text/javascript">

// initialize
document.observe("dom:loaded", function() {
	// parse query string parameters
	// and update hidden form fields
	var params = (""+location).toQueryParams();

	if (params.nextUrl) {
		$("nextUrl").setValue( params.nextUrl );
	}

	var failUrl = location + "#failed";
	if (params.failUrl) {
		failUrl = params.failUrl;
	}
	$("failUrl").setValue(failUrl);

	// show failure message when authentication failed
	if (location.hash == "#failed") {
		$("failed").show();
	}

	// set focus on usernmme
	$("username").activate();
});

// randomize background
document.observe("dom:loaded", function() {
	if (Math.random() < 0.3) {
		$("body").addClassName("blue");
	}
	else {
		$("body").addClassName("flow");
	}
});

	</script>
</head>
<body id="body">
<div id="wrapper">
	<form action="/services/login">
		<input id="nextUrl" name="nextUrl" type="hidden" value=""/>
		<input id="failUrl" name="failUrl" type="hidden" value=""/>
		<img src="../shared_resources/elvis_api/images/elvis_on_black_trans_reflection_160x90.png"/>
		<h1>Login to elvis</h1>
		<div id="failed" style="display:none">Invalid username or password</div>
		<input type="text" name="username" id="username" value="guest"/>
		<input type="password" name="password" value="guest"/>
		<input type="submit" value="Log in"/>
	</form>
</div>
<div class="elvisCopyright">Powered by <a href="http://www.elvisready.com">elvis</a> &copy; <a href="http://www.dutchsoftware.com">dutchsoftware.com</a></div>
</body>
