<head>
    <title>elvis Upload</title>
</head>
<body onLoad="if (window.location.hash) {document.getElementById('result').innerHTML='Operation OK. Asset ID: '+window.location.hash.substring(1)}">
<!--

Update with json encoded metadata:

http://localhost:8080/ACM_mainserver/controller/rest/update?id=3MaUdGbv4bFB4kytcAsHG3&metadata={rating:2,title='test'}

Update with form/querystring encoded metadata:

http://localhost:8080/ACM_mainserver/controller/rest/update?id=3MaUdGbv4bFB4kytcAsHG3&rating=-1&title=test

-->
<div id="result" style="color:green; font-weight:bold"></div>
<h2>Create/upload</h2>
<form action="http://localhost:8080/ACM_mainserver/controller/rest/update" method="post" enctype="multipart/form-data">
  <input type="hidden" name="nextUrl" value="http://localhost:8080/ACM_mainserver/controller/html_user/webclients/update.html#${id}">
  <input type="hidden" name="folderPath" value="/Users/admin/test-uploads">
  <label> File
    <input type="file" name="Filedata">
  </label>
  <br>
  <br>
  <input type="submit" value="Create">
</form>
<h2>Create/upload, always filename=test.jpg</h2>
<form action="http://localhost:8080/ACM_mainserver/controller/rest/update" method="post" enctype="multipart/form-data">
  <input type="hidden" name="nextUrl" value="http://localhost:8080/ACM_mainserver/controller/html_user/webclients/update.html#${id}">
  <input type="hidden" name="folderPath" value="/Users/admin/test-uploads">
  <label> Filename
    <input type="text" name="filename" value="test.jpg">
  </label>
  <br>
  <br>
  <label> File
    <input type="file" name="Filedata">
  </label>
  <br>
  <br>
  <input type="submit" value="Create">
</form>
<h2>Create collection</h2>
<form action="http://localhost:8080/ACM_mainserver/controller/rest/update" method="post">
  <input type="hidden" name="nextUrl" value="http://localhost:8080/ACM_mainserver/controller/html_user/webclients/update.html#${id}">
  <input type="hidden" name="folderPath" value="/Users/admin/test-collections">
  <input type="hidden" name="assetType" value="collection">
  <label> Collection name
    <input type="text" name="name">
  </label>
  <br>
  <br>
  <input type="submit" value="Create">
</form>
<h2>Update metadata</h2>
<form action="http://localhost:8080/ACM_mainserver/services/update" method="post">
  <input type="hidden" name="nextUrl" value="http://localhost:8080/ACM_mainserver/controller/html_user/webclients/update.html#${id}">
  <label> Asset ID
    <input type="text" name="id" value="8eh5eIcz4938uGsU3CZKnq" style="width:300px">
  </label>
  <br>
  <br>
  <label> Rating
    <input type="text" name="rating">
  </label>
  <br>
  <br>
  <input type="submit" value="Update">
</form>
<h2>Update existing file</h2>
<form action="http://localhost:8080/ACM_mainserver/controller/rest/update" method="post" enctype="multipart/form-data">
  <input type="hidden" name="nextUrl" value="http://localhost:8080/ACM_mainserver/controller/html_user/webclients/update.html#${id}">
  <input type="hidden" name="folderPath" value="/Users/admin/test-uploads">
  <label> Asset ID
    <input type="text" name="id" value="8eh5eIcz4938uGsU3CZKnq" style="width:300px">
  </label>
  <br>
  <br>
  <label> File
    <input type="file" name="Filedata">
  </label>
  <br>
  <br>
  <input type="submit" value="Update">
</form>
</body>
</html>
