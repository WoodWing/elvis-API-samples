<head>
	<title>Redirecting...</title>
</head>
<body>
<script language="JavaScript">

(function() {
	if (window.elvisContext == undefined) {
		alert("Unable to resolve elvisContext, this action plugin has to be triggered from Elvis.");
		return;
	}
	var query = window.elvisContext.activeTab.queryString;
	if (query == null) {
		query = window.elvisContext.app.queryString;
	}
	
	if (query != null) {
		window.location = "http://www.istockphoto.com/search/text/" + encodeURIComponent(query);
	}
	else {
		//alert("Hey, your search in Elvis is empty! Please type something in the main search field.");
		window.location = "http://www.istockphoto.com/browse/latest";
	}
})();

</script>
</body>
