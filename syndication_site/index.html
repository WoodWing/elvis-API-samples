<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>DAM Photo</title>
	<link href="../shared_resources/prettyPhoto/css/prettyPhoto.css" rel="stylesheet" type="text/css" media="screen" title="prettyPhoto main stylesheet" charset="utf-8" />
	<link href="../shared_resources/elvis_api/css/elvis.css" rel="stylesheet" type="text/css"/>
	<link href="resources/styles.css" rel="stylesheet" type="text/css"/>
	
	<script src="../shared_resources/jquery-1.3.2.min.js" type="text/javascript"></script>
	<script src="../shared_resources/prettyPhoto/js/jquery.prettyPhoto.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		JQ = $;  //rename $ function
	</script>
	<!--
	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/prototype/1.6.1/prototype.js'></script>
	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/scriptaculous/1.8.2/scriptaculous.js'></script>
	-->
	<script src="../shared_resources/prototype.js" type="text/javascript"></script>
	<script src="../shared_resources/elvis_api/js/elvis.js" type="text/javascript"></script>
	<script type="text/javascript">

var elvisApi = new ElvisAPI("");
elvisApi.useAutoLogin("guest", "guest");

HitRenderer.resources = "../shared_resources/elvis_api";

var CustomHitRenderer = Class.create(HitRenderer, {

	// redefine method
	postProcessTarget: function ($super, targetElement) {
		// call super method
		$super(targetElement);
		
		// prettyPhoto enable our links
		JQ("a[rel^='prettyPhoto']").prettyPhoto({
			animation_speed: 100
		});
	},

	// redefine method
	postProcessHit: function ($super, hitElement, hit, index) {
		// call super method
		$super(hitElement, hit, index);
		
		// add buttons
		hitElement.insert('<div class="hitButtons">'
			//+'<input type="image" src="resources/zoom_bg.png" title="Zoom" />'
			+'<input type="image" src="resources/info_bg.png" title="Info" />'
			+'<input type="image" src="resources/price_bg.png" title="Price" />'
			+'<input type="image" src="resources/basket_bg.png" title="Order" />'
			+'</div>');
	}
});

var hitRenderer = new CustomHitRenderer();
hitRenderer.hitsTarget = "resultContainer";
hitRenderer.infoTarget = "resultInfo";
hitRenderer.pageTarget = "resultPager";
hitRenderer.metadataToDisplay = [];
hitRenderer.linkRel = "prettyPhoto[resultsGallery]";
hitRenderer.itemClick = function (hit, element) {
	switch (element.title) {
	case "Info":
		// TODO show detail page
		break;
	case "Price":
	case "Order":
		alert("This is a sample.\n\nIf it had not been, your item would have been added to your basket.");
		break;
	}
};
hitRenderer.pageClick = function (start, num) {
	refreshResults(start, num);
};

var facetRenderer = new FacetRenderer();
facetRenderer.facets = ["imageType", "tags", "usageRights"];
facetRenderer.facetClick = function(field, value, selected, element) {
	// refresh results (and facets), facet selection is already updated by FacetRenderer
	refreshResults();
};



function refreshResults(start, num) {
	// init defaults for optional parameters
	if (start == null) {
		start = 0;
	}
	if (num == null) {
		num = 15;
	}
	
	// build query
	var query = $F('querystring');
	query += " +(assetDomain:image OR assetDomain:video)";
	
	var params = {
		q: query,
		start: start,
		num: num,
		sort: "name",
		metadataToReturn: hitRenderer.metadataToDisplay.join(","),
		facets: facetRenderer.facets.join(",")
	};
	
	// add facet selections
	facetRenderer.addFacetSelectionParams(params);
	
	// execute search and update results
	elvisApi.search(params, function(data) {

		hitRenderer.render(data);
		
		facetRenderer.render(data);
		
	});
}

function onClearClick() {
	// clear filters
	$("querystring").setValue("");
	facetRenderer._selectedFacets = {};

	// refresh results (and facets) 
	refreshResults();
}

document.observe("dom:loaded", refreshResults);

	</script>
</head>
<body>
<div id="mainWrapper">
	<div id="header">
		<div id="resultInfo">
		</div>
		<div class="sitenav">
			<ul>
				<li><a>My account</a></li>
				<li><a>My lightbox</a></li>
				<li><a>Logout</a></li>
			</ul>
			<div id="cart">
				<img src="resources/top_basket.png" alt="Shopping cart" width="49" height="42"/>
				<p>Items: 0<br />
				Total: $0,-</p>
			</div>
		</div>
	</div>
	<div id="main">
		<div class="searchfilter">
			<h1>Refine your search:</h1>
			<form id="searchFilter" action="#" onsubmit="refreshResults(); return false">
				<label name="querybar" class="querybar"><input id="querystring" type="text" placeholder="search" /><img src="resources/zoom_bg.png" onclick="refreshResults()" alt="Search" /></label>
				<div id="imageTypeFacet">
					<h1>Image type:</h1>
				</div>
				<div id="usageRightsFacet">
					<h1>Rights:</h1>
				</div>
				<div id="tagsFacet">
					<h1>Tags:</h1>
				</div>
				<div class="clearBtn">
					<a href="#" onclick="onClearClick(); return false">Clear</a>
				</div>
			</form>
		</div>
		<div class="resultBg"></div>
		<div class="resultWrapper">
			<div id="resultContainer"></div>
			<div id="resultPager"></div>
		</div>
		<div id="throbber" style="display:none;">
			<img src="../shared_resources/elvis_api/images/ajax-loader.gif" width="16" height="16"/>
		</div>
		<div class="elvisCopyright">Powered by <a href="http://www.elvisready.com">elvis</a> &copy; <a href="http://www.dutchsoftware.com">dutchsoftware.com</a></div>
	</div>
</div>
</body>
</html>
